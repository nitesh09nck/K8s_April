
apiVersion: v1
kind: ReplicationController
metadata:
   name: firstapp-rc
spec:
   replicas: 2
   selector:
      app: firstapp
      version: 2.6.1
   template:
      metadata:
        labels:
          app: firstapp
          version: 2.6.1
      spec:
        containers:
         - name: firstapp-container
           image: maha4iac/myjavaapp20jan22:1
           ports:
              - containerPort: 8080